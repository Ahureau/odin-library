<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="gridContainer">
        <header>
            <h1>My little library</h1>
        </header>
        <main>
            <div id="libraryGrid">
        </main>
        <aside>
            <h2>Add new book</h2>
            <form action="">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>

                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>

                <div>
                    <label for="pageCount">Page count</label>
                    <input type="tel" name="pageCount" id="pageCount">
                </div>

                <fieldset>
                    <legend>Did you read this book?</legend>

                    <div>
                        <input type="radio" name="read" id="read">
                        <label for="read">I read it</label>
                    </div>

                    <div>
                        <input type="radio" name="read" id="notRead">
                        <label for="notRead">I didn't read it</label>
                    </div>
                </fieldset>

                <button type="button">Add book</button>
            </form>
        </aside>
    </div>
</body>
</html>
